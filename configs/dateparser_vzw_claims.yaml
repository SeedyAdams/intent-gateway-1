dateparser_vzw_claims:

  datetime_element:
    parser: duck
    type: parse_time

  custom_datetime_regex_element:
    parser: regex
    re_pattern: 
      - date_re_yyyy_mm_dd;'\d{4}[-/]\d{2}[-/]\d{2}'
      - date_re_mm_dd_yyyy;'\d{2}[-/]\d{2}[-/]\d{4}'
